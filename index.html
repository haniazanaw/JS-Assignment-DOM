<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greens Kiosk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


    <div class="title">
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p>We sell fruits and vegetables</p>
</div>

<div class="groceries">
  <div class="fruits">
  <h3>Fruits</h3>
  <ul id="fruitsList">
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Water Melons</li>
  </ul>
  </div>

  <div class="veggies">
  <h3>Vegetables</h3>
  <ul id="veggiesList">
    <li>Onions</li>
    <li>Tomatoes</li>
    <li>Kales</li>
  </ul>
  </div>
  </div>

  
  <div class="images">
    <!-- <img src="images/mangoes.jpg" alt="Mango"/>
    <img src="images/tomatoes.jpg" alt="Tomato" /> -->
  </div>

  <button onclick="addFruit()">Add New Fruit</button>
  <button onclick="addVegetable()">Add New Vegetable</button>

  <script src="index.js"></script>
</body>
</html>
